<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
            <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <section class="lg:col-span-2 flex">
            <div class="p-4 bg-red-200 w-1/2">Flexbox Item 1</div>
            <div class="p-4 bg-red-400 w-1/2">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>

        <section class="w-full bg-gray-100 p-8 lg:col-span-3">
            <h2 class="text-3xl font-semibold text-center mb-5">Image Gallery</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-5 px-4 max-w-6xl mx-auto">
                <div class="bg-white rounded-lg shadow p-2">
                <img src="/img/thinking.jfif" alt="Gallery Image 1" class="w-full h-64 rounded-lg object-cover">
                </div>
                <div class="bg-white rounded-lg shadow p-2">
                <img src="/img/drafting.jpg" alt="Gallery Image 2" class="w-full h-64 rounded-lg object-cover">
                </div>
                <div class="bg-white rounded-lg shadow p-2">
                <img src="/img/coding.jpg" alt="Gallery Image 3" class="w-full h-64 rounded-lg object-cover">
                </div>
                <div class="bg-white rounded-lg shadow p-2">
                <img src="/img/collaborate.jpg" alt="Gallery Image 4" class="w-full h-64 rounded-lg object-cover">
                </div>
                <div class="bg-white rounded-lg shadow p-2">
                <img src="/img/debugging.png" alt="Gallery Image 5" class="w-full h-64 rounded-lg object-cover">
                </div>
                <div class="bg-white rounded-lg shadow p-2">
                <img src="/img/publishing.jfif" alt="Gallery Image 6" class="w-full h-64 rounded-lg object-cover">
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2025 Richmond Cowther's Blog</p>
    </footer>
</body>
</html>
